name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sims:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Run sims
        run: npm run sims

      - name: Upload sim logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sim-logs-node-${{ matrix.node }}
          path: sim-logs
          if-no-files-found: ignore
